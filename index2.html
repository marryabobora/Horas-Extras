<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de seguro desemprego</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/style.css">

</head>
<body>


    <div class="divprincipal">

        <form>

            <h3 class="titulo">Calcule suas horas extras</h3>

         
                
            <div class="question1"><p>Qual seu salário bruto?</p><input type="number" value="" id="idquestion1" required></div>
        
            <div class="question2"><p>Qual sua jornada mensal?</p><input type="number" value=" " id="idquestion2" required></div>
        
            <div class="question3"><p>Quantas horas extras você trabalhou?</p><input type="number" value=" " id="idquestion3" required></div>

            <div class="question4"><p>Quantos domingos ou feriados foram trabalhados?</p><input type="number" value=" " id="idquestion4" required></div>
            
            
        
           <div class="divbotao">
            <button onclick="calcular();" id="botao" type="submit">
                <span class="textbotao">Calcular</span>
            </button>
            </div>
        
    
        </form>

</div>

<div class="divtriangulo"></div>


<div class="divresultado">

    <h3>Seu resultado:</h3>
    
    <p id="resultado"> </p>
    
    <p>*Os valores podem variar dependendo do seu contrato laboral. </p>

    
</div>

<script src="JS/calculadora_desemprego.js"> </script>


<script  src="JS/jquery-3.5.1.min.js"></script>
<script  src="JS/jquery.mask.min.js"></script>
<script src="JS/calculadora_extras.js"> </script>

</body>
</html>
